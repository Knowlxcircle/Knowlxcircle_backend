name: Build and deploy Python app to Azure Web App - knowlxcircleapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Define your environment variables here
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      DJANGO_API_KEY: ${{ secrets.DJANGO_API_KEY }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DBNAME: "postgres"
      DBHOST: "knowlxcircledb.postgres.database.azure.com"
      DBUSER: "knowlxcircle"
      DBPASSWORD: ${{ secrets.DBPASSWORD }}
      DBPORT: 5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v3
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT
    env:
      # Define your environment variables here
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      DJANGO_API_KEY: ${{ secrets.DJANGO_API_KEY }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DBNAME: "postgres"
      DBHOST: "knowlxcircledb.postgres.database.azure.com"
      DBUSER: "knowlxcircle"
      DBPASSWORD: ${{ secrets.DBPASSWORD }}
      DBPORT: 5432

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5C987B138A514AD6A828123E02E884D5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3D5B53FF7AED4B16A1A3D171B8BA0349 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B04727CB5FE54B97A5E7DA5A78256C0A }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'knowlxcircleapi'
          slot-name: 'Production'
        env:
           GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
           DJANGO_API_KEY: ${{ secrets.DJANGO_API_KEY }}
           SECRET_KEY: ${{ secrets.SECRET_KEY }}
           DBNAME: "postgres"
           DBHOST: "knowlxcircledb.postgres.database.azure.com"
           DBUSER: "knowlxcircle"
           DBPASSWORD: ${{ secrets.DBPASSWORD }}
           DBPORT: 5432
